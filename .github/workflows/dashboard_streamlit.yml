name: Build and Push Docker Image 

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Entrando no diretório da aplicação
      run: cd /workspaces/Predicoes_macroeconomicas/codigos_rodando/avaliacao_modelos/apresentando_streamlit

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t streamlit_predicao_selic .
        docker tag streamlit_predicao_selic jefersonsehnem/streamlit_predicao_selic:latest
        docker push jefersonsehnem/streamlit_predicao_selic:latest
